<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>介绍Object.defineProperty的格式及参数</h1>
  <!-- 
    Object.defineProperty(obj, prop, descriptor)
    参数：
    - obj:要操作的对象。
    - prop:要定义或修改的属性的名称。
    - descriptor:对参数2的描述，也叫属性描述符，它是一个具有固定属性名的字面量对象。
    {
      configurable:false, // 可配置，为 true 时，属性才能重新被定义或者删除
      enumerable:false,   // 可枚举，为true时，该属性才能够出现在对象的枚举属性中，即可以使用for in循环访问
      
      writable:false,     // 可写入，为true时，value属性值才能被修改
      value:undefined,    // 初始值 该属性对应的初值
      
      get:function(){}, // 重点  一个给属性提供 get的方法，如果没有 getter 则为 `undefined`。当访问该属性时，该方法会被执行
      set:function(){}  // 重点 一个给属性提供 set 的方法，如果没有 setter 则为 `undefined`。当属性值修改时，触发执行该方法。该方法将接受唯一参数，即该属性新的参数值。
    }
   -->
  <script>
    var obj = { b:2 }
    Object.defineProperty(obj, 'a', {
      configurable:false, // 可配置，为 true 时，属性才能重新被定义或者删除
      // enumerable:false,   // 可枚举，为true时，该属性才能够出现在对象的枚举属性中，即可以使用for in循环访问
      
      // writable:false,     // 可写入，为true时，value属性值才能被修改
      // value:undefined,    // 初始值 该属性对应的初值
      
      // writable、value和get、set不能同时使用

      // get:function(){}, // 重点  一个给属性提供 get的方法，如果没有 getter 则为 `undefined`。当访问该属性时，该方法会被执行
      // set:function(){}  // 重点 一个给属性提供 set 的方法，如果没有 setter 则为 `undefined`。当属性值修改时，触发执行该方法。该方法将接受唯一参数，即该属性新的参数值。
    })
    console.log(obj)
  </script>
</body>

</html>
