<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{msg}}</div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      // el: '#app',
      data () {
        return {
          msg: 'vue'
        }
      },
      template: `<div>template</div>`,
      render (h) {
        return h('div', 'render')
      }
    })
    vm.$mount('#app')
    // 可以通过vm.$options.render来查看当前vue实例的render
    console.log(vm, vm.$options.render)
  </script>
</body>
</html>
